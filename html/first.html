    <p>最新的web前端html5+css3+前端项目重磅上线啦！  <hr> 采用实战式教学，一线大厂的综合案例，用最短的路径讲解每个技术点，每章节都自成闭环。课程中和课程尾配备两个实战项目，项目一类型是企业站，快速的将基础知识点进行反复练习；项目二类型是电商站，基于项目一升级难度，掌握更复杂的网页效果的开发流程和布局标准。严格按照专业的开发流程：专业的测量工具，做到100%还原设计稿；编码规范对标一线大厂开发标准，做到从头到尾的专业开发。让同学们学习中即可切身体会一线大厂的开发流程和标准。</p>
    <p><b>加粗</b>，<strong>加粗2</strong>，<u>下划线</u>，<ins>下划线2</ins>，<i>倾斜</i>，<em>倾斜2</em>，<s>删除线</s>，<del>删除线2</del></p>
