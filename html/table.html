<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- table表格标签，包裹tr -->
    <!-- tr表示一行，包裹td -->
    <!-- td表示单元格，包裹内容 -->
    <!-- border表示边框线粗细，一般宽高不在html设置，而是在css设置 -->
    <!-- caption表格大标题，默认表格上方居中 -->
    <!-- th表头单元格 -->
    <!-- thead,tbody,tfoot表格结构标签，使语义清晰，可包裹tr标签 -->
    <table border="1" width="300" height="100">
        <thead>
            <tr>
                <caption><b>统计表</b></caption>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>12</td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>114514</td>
                <td>男</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
