<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例4-表单</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form>
        昵称：
        <input type="text" placeholder="请输入昵称">
        <br><br>
        性别：
        <input type="radio" name="性别" id="男"> <label for="男">男</label>
        <input type="radio" name="性别" id="女"> <label for="女">女</label>
        <input type="radio" name="性别" id="保密" checked> <label for="保密">保密</label>
        <br><br>
        所在城市：
        <select>
            <option selected>武汉</option>
            <option>上海</option>
            <option>北京</option>
            <option>广州</option>
            <option>重庆</option>
        </select>
        <br><br>
        婚姻状况：
        <input type="radio" name="婚姻状况" id="已婚"> <label for="已婚">已婚</label>
        <input type="radio" name="婚姻状况" id="未婚"> <label for="未婚">未婚</label>
        <input type="radio" name="婚姻状况" id="保密" checked> <label for="保密">保密</label>
        <br><br>
        喜欢的类型：
        <input type="checkbox" name="喜欢的类型" id="可爱"> <label for="可爱">可爱</label>
        <input type="checkbox" name="喜欢的类型" id="性感"> <label for="性感">性感</label>
        <input type="checkbox" name="喜欢的类型" id="御姐"> <label for="御姐">御姐</label>
        <input type="checkbox" name="喜欢的类型" id="萝莉"> <label for="萝莉">萝莉</label>
        <input type="checkbox" name="喜欢的类型" id="小鲜肉"> <label for="小鲜肉">小鲜肉</label>
        <input type="checkbox" name="喜欢的类型" id="大叔"> <label for="大叔">大叔</label>
        <br><br>
        个人介绍：<br><br>
        <textarea cols="30" rows="10"></textarea>
        <br><br>
        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严谨的态度</li>
            <li>真诚地寻找另一半</li>
        </ul>
        <input type="checkbox"> 我同意所有<a href="#" target="_blank">条款</a>
        <br><br>
        <button type="submit">免费注册</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
