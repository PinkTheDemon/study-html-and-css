<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>没有语义的布局标签</h2>
    普通文字
    <div>会换行但没啥别的作用的div标签</div>
    <div>会换行但没啥别的作用的div标签</div>
    <span>不会换行只会空个格的span标签</span>
    <span>不会换行只会空个格的span标签</span>
    <h2>有语义的布局标签</h2>
    <!-- HTML5新版本中推出，做手机端网页用的 -->
    <img src="./picture/layout.png" alt=""> <br>
    以上标签显示特点和div一样，但比div多了不同的语义
</body>
</html>
