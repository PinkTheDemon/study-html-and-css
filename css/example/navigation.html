<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            color: aliceblue;
            text-decoration: none;
            background-color: red;
            width: 75px;
            height: 50px;
            display: inline-block;
            text-align: center;
            /* 垂直居中：设置行高为块高度 */
            line-height: 50px;
        }
        .block:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="#1" class="block">导航1</a>
    <a href="#2" class="block">导航2</a>
    <a href="#3" class="block">导航3</a>
    <a href="#4" class="block">导航4</a>
    <a href="#5" class="block">导航5</a>
</body>
</html>
