<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 并集选择器，给多个选择器定义相同的属性 */
        p, div, span {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>
        这是div标签
        <span>这是div的儿子span标签</span>
    </div>
</body>
</html>
