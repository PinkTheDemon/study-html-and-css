<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 控制文字的一律可以继承 -->
    <!-- 控制标签本身的不能继承 -->
    <style>
        div {
            color: red;
            font-weight: 700;
            height: 300px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 当浏览器有默认样式时，子代的超链接颜色继承失效，h系列的字号继承失效 -->
    <div>
        这是div里面的文字
        <span>这是div里的span</span>
        <a href="#">这是div里面的超链接</a>
        <h1>div里面的一级标题</h1>
    </div>
    <h1>div外面的一级标题</h1>
</body>
</html>
